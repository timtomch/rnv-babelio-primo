<div class="babelio" ng-init="item = $ctrl.parentCtrl.result">
    <!-- Babelio: note moyenne -->
    <div class="babelio-noteglobale" ng-if="item.babelio.note">
        <div class="babelio-section">Note moyenne</div>
        <div class="babelio-rating"><div ng-repeat="n in [1, 2, 3, 4, 5]" ng-class="(n <= +(item.babelio.note) + 0.5) ? 'checked' : 'unchecked'"></div></div>
        {{item.babelio.note}}/5 (sur {{item.babelio.nb_notes}} notes) sur Babelio.com. <a ng-click="scrollToBabelMain()">Plus d'infos...</a>
    </div>
</div>
