<div class="babelio" ng-if="displayBabelWidget()" ng-init="item = $ctrl.parentCtrl.result">
    <!-- Babelio: note moyenne -->
    <div class="babelio-noteglobale" ng-if="item.babelio.note">
        <div class="babelio-section">Note:</div>
        <div class="babelio-rating"><div ng-repeat="n in [1, 2, 3, 4, 5]" ng-class="(n <= +(item.babelio.note) + 0.5) ? 'checked' : 'unchecked'"></div></div>
        {{item.babelio.note}}/5 ({{item.babelio.nb_notes}} notes). <span ng-if="item.babelio.critiques_notice.length > 0"><a ng-click="scrollToBabelMain()">Voir les avis de lecture.</a></span>
    </div>
</div>
