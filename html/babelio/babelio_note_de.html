<div class="babelio" ng-if="displayBabelWidget()" ng-init="item = $ctrl.parentCtrl.item">
    <!-- Babelio: note moyenne -->
    <div class="babelio-noteglobale" ng-if="item.babelio.nb_notes > 0">
        <div class="babelio-section">Bewertung: </div>
        <div class="babelio-rating"><div ng-repeat="n in [1, 2, 3, 4, 5]" ng-class="(n <= +(item.babelio.note) + 0.5) ? 'checked' : 'unchecked'"></div></div>
        {{item.babelio.note}}/5 ({{item.babelio.nb_notes}} Bewertungen). <span ng-if="item.babelio.critiques_notice.length > 0"><a ng-click="scrollToBabelMain()">Leser-Rezensionen ansehen.</a></span><span ng-if="!(item.babelio.critiques_notice.length > 0)">Daten aus der externen Quelle <a target="_blank" ng-href="https://www.babelio.com/livres/-/{{item.babelio.id_oeuvre}}">Babelio.com
                <prm-icon external-link="" icon-type="svg" svg-icon-set="primo-ui" icon-definition="open-in-new"></prm-icon></a></span>
    </div>
</div>
